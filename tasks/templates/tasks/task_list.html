<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <h1>To-do List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <input type="checkbox" {% if task.completed %} checked{% endif %}> {{ task.title }}
        </li>
    </ul>
</body>
</html>
